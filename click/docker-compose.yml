version: '2'
services:
  adcm:
    image: arenadata/adcm:latest
    ports:
      - "8000:8000"
    container_name: adcm
    hostname: adcm
    volumes:
      - ./volume/adcm:/adcm/data
  ch1:
    image: keks51-centos7
    container_name: ch1
    hostname: ch1
    privileged: true
    ports:
      - "8123:8123"
    volumes:
      - ./volume/ch1/data:/var/lib/clickhouse/data/
  ch2:
    image: keks51-centos7
    container_name: ch2
    hostname: ch2
    privileged: true
    volumes:
      - ./volume/ch2/data:/var/lib/clickhouse/data/    
  ch3:
    image: keks51-centos7
    container_name: ch3
    hostname: ch3
    privileged: true
    volumes:
      - ./volume/ch3/data:/var/lib/clickhouse/data/    