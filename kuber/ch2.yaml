apiVersion: apps/v1
kind: Deployment
metadata:
  name: ch2-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ch2
  template:
    metadata:
      labels:
        app: ch2
    spec:
      hostname: ch2-host
      containers:
        - image: keks-centos7
          imagePullPolicy: Never
          securityContext:
            privileged: true
          name: ch2
          ports:
            - containerPort: 8000
            - containerPort: 22
              name: ssh-port
---
apiVersion: v1
kind: Service
metadata:
  name: ch2
spec:
  selector:
    app: ch2
  ports:
    - port: 8020
      targetPort: 8020
      name: fs-default
      protocol: TCP
    - name: ssh-port
      port: 22
      protocol: TCP
      targetPort: ssh-port